<!doctype html>
<html lang="pt-br">

<head>
    <title>Megafilmeshd.xyz - Cadastro de Filmes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-danger">
    <div class="container">
        <div class="row m-2 justify-content-center">
            <div class="col-sm-12 text-center">
                <h1>Megafilmeshd.xyz - Filmes de origem duvidosa.</h1>
                <h2>Filmes</h2>
            </div>
        </div>

        <div class="row m-2 justify-content-center">
            <div class="col-sm-4 text-center">
                <label for="nomeFilme" style="font-size: larger;" class="font-weight-bold">NOME: </label>
                <h2 th:text="${filmes.nomeFilme}"></h2>
            </div>
        </div>

        <div class="row m-2 justify-content-center">
            <div class="col-sm-4 text-center">
                <label for="descFilme" style="font-size: larger;" class="font-weight-bold">DESCRIÇÃO: </label>
                <h2 th:text="${filmes.descFilme}"></h2>,
            </div>
        </div>

        <div class="row m-2 justify-content-center">
            <div class="col-sm-4 text-center">
                <label for="diretorFilme" style="font-size: larger;" class="font-weight-bold">DIRETOR: </label>
                <h2 th:text="${filmes.diretorFilme}"></h2>
            </div>
        </div>

        <div class="row m-2 justify-content-center">
            <div class="col-sm-4 text-center">
                <label for="generoFilme" style="font-size: larger;" class="font-weight-bold">GENERO: </label>
                <h2 th:text="${filmes.generoFilme}"></h2>
            </div>
        </div>


        <div class="row m-2 justify-content-center">
            <div class="col-sm-4 text-center">
                <label for="produtoraFilme" style="font-size: larger;" class="font-weight-bold">PRODUTORA: </label>
                <h2 th:text="${filmes.produtoraFilme}"></h2>
            </div>
        </div>

        <div class="row m-4 justify-content-center">
            <div class="col-sm-4 text-center">
                <a class="btn btn-light btn-block" href="/indexFilmes">VOLTAR</a>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
