<!doctype html>
<html lang="pt-br">

<head>
    <title>Megafilmeshd.xyz - Cadastro de Filmes</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-danger">

    <div class="container">
        <div class="row m-2 justify-content-center">
            <div class="col-sm-12 text-center">
                <h1>Megafilmeshd.xyz - Filmes de origem duvidosa.</h1>
                <h2>Cadastro de filmes</h2>
            </div>
        </div>

        <form method="POST" action="/cadastrarFilmes">
            <div class="form-group">
                <label for="nomeFilme">NOME: </label>
                <input type="text" name="nomeFilme" id="nomeFilme" class="form-control" placeholder="Nome do filme"
                    th:value="${filmes.nomeFilme}">
            </div>

            <div class="form-group">
                <label for="descFilme">DESCRIÇÃO: </label>
                <input type="text" name="descFilme" id="descFilme" class="form-control" placeholder="Descrição do filme"
                    th:value="${filmes.descFilme}">
            </div>

            <div class="form-group">
                <label for="diretorFilme">DIRETOR: </label>
                <input type="text" name="diretorFilme" id="diretorFilme" class="form-control"
                    placeholder="Diretor do filme" th:value="${filmes.diretorFilme}">
            </div>

            <div class="form-group">
                <label for="generoFilme">GENERO: </label>
                <input type="text" name="generoFilme" id="generoFilme" class="form-control"
                    placeholder="Genero do filme" th:value="${filmes.generoFilme}">
            </div>

            <div class="form-group">
                <label for="produtoraFilme">PRODUTORA: </label>
                <input type="text" name="produtoraFilme" id="produtoraFilme" class="form-control"
                    placeholder="Produtora do filme" th:value="${filmes.produtoraFilme}">
            </div>
            <input type="hidden" name="id" th:value="${filmes.id}">

            <div class="row m-4 justify-content-center">
                <div class="col-sm-2 text-center">
                    <button type="submit" class="btn btn-light btn-block" value="Enviar">ENVIAR</button>
                </div>
            </div>
        </form>

        <div class="row m-4 justify-content-center">
            <div class="col-sm-2 text-center">
                <a class="btn btn-light btn-block" href="/indexFilmes">VOLTAR</a>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
